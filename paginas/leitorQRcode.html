<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de QR Code - Nibble</title>
    <link rel="stylesheet" href="../estilos/leitorQRcode.css">
</head>

<body>
    <div class="qr-container">
        <h1>Leitor de QR Code</h1>
        <p>Use a câmera do dispositivo para ler os QR codes dos pedidos.</p>

        <div class="startScanner">
            <video id="video"></video>
        </div>

        <a href="../index.html">
            <button class="btn">Voltar</button>
        </a>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsqr.min.js"></script>
<script>
    const video = document.getElementById('video')
    let link
    
    //Inicializa o leitor QR Code
    const qrCode = new JsQr(video, {
        fps: 10
    })

    //Função para lidar com os resultados
    qrCode.on('decode', (result) => {
        link = result.data
        alert(link)
    })   
</script>

</html>
