<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de QR Code - Nibble</title>
    <link rel="stylesheet" href="../estilos/leitorQRcode.css">
</head>

<body>
    <div class="qr-container">
        <h1>Leitor de QR Code</h1>
        <p>Use a câmera do dispositivo para ler os QR codes dos pedidos.</p>

        <div class="startScanner">
            <video id="video" autoplay></video>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/zxing@0.7.3/lib/zxing.js"></script>
        <script>
            const video = document.getElementById('video');
            const codeReader = new ZXing.BarcodeReader()

            codeReader.decodeFromVideoDevice(undefined, video, (result, error) => {
                if(result) {
                    //Código lido com sucesso
                    const link = result.text
                    alert(link + '')
                    //location.href = link
                } else if(error) {
                    alert('Erro ao processar: ' + error)
                }
            })
        </script>

        <a href="../index.html">
            <button class="btn">Voltar</button>
        </a>
    </div>
</body>

</html>
