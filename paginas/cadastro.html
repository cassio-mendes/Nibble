<!DOCTYPE html>
<html>
    <head>
        <title>TCC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #e1e2e2, #c0d369);
                font-family: Arial, sans-serif;
            }

            .cadastro-container {
                background: #242323;
                padding: 4rem;
                border-radius: 15px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
            }

            .cadastro-container h1 {
                text-align: center;
                margin-bottom: 1.5rem;
                color: #fff;
            }

            .input-group {
                margin-bottom: 1.5rem;
            }

            .input-group label {
                display: block;
                margin-bottom: 0.5rem;
                color: #666;
            }

            .input-group input {
                width: 100%;
                padding: 0.75rem;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 1rem;
            }

            .input-group input:focus {
                border-color: #c0d369;
                outline: none;
                box-shadow: 0 0 5px rgba(181, 182, 89, 0.5);
            }

            .cadastro-btn {
                width: 100%;
                padding: 0.75rem;
                background: #8c9b49;
                border: none;
                border-radius: 5px;
                color: #fff;
                font-size: 1rem;
                cursor: pointer;
            }

            .cadastro-btn:hover {
                background: #76833d;
            }

            .link {
                display: block;
                text-align: center;
                margin-top: 1rem;
                color: #818a57;
                text-decoration: none;
                transition: color 0.3s;
            }

            .link:hover {
                color: #c3d581;
            }
        </style>
    </head>
    <body>
        <div class="cadastro-container">
            <h1>Cadastro</h1>
            <form>
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit" class="cadastro-btn">Cadastrar</button>
                <a href="index.html" class="link">Voltar ao Login</a>
            </form>
        </div>
    </body>
</html>
