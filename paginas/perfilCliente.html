<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/perfilCliente.css">
    <title>Perfil do Cliente</title>
</head>

<body>
    <div class="perfil-container">
        <h1>Meu Perfil</h1>
        <form action="atualizarPerfil" method="POST">
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="input-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="tel" name="tel" placeholder="(00)00000000" required>
            </div>
            <button type="submit" class="btn-atualizar">Atualizar Dados</button>
        </form>
        <button class="btn-deletar" onclick="confirmarExclusao()">Deletar Conta</button>
        <a href="../index.html">
            <button class="btn-voltar">Voltar</button>
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script>
        //utilizando o jquery para formar a mascara do telefone
        $(document).ready(function () {
            $('#tel').mask('00000000000');
        });

    </script>
    <script>
        function confirmarExclusao() {
            const confirmacao = confirm("Tem certeza de que deseja excluir sua conta? Esta ação não pode ser desfeita.");
            if (confirmacao) {
                // Redireciona para a ação de deletar conta
                window.location.href = "deletarPerfil";
            }
        }
    </script>
</body>

</html>
