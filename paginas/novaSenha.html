<!DOCTYPE html>

    <link rel="stylesheet" href="../estilos/novaSenha.css">
    <title>Nova Senha</title>
</head>

<body>
    <div class="novaSenha-container">
        <h1>Insira sua nova senha</h1>

        <form action="enviarEmailRedefinicao" method="POST">
            <div class="input-group">
                <label for="">Nova senha</label>
                <input type="password" id="" name="" required>
                <br><br>
                <label for="">Confirmar sua senha</label>
                <input type="password" id="" name="" required>
            </div>
            <button type="submit" class="novaSenha-btn">Salvar</button>
        </form>

        <a href="../index.html" class="link">Voltar ao Login</a>
    </div>
</body>

</html>
