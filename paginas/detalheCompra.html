<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações da compra</title>
    <link rel="stylesheet" href="../estilos/detalheCompra.css">
</head>
<body>
    <div class="cadastro-container">
        <h1>Detalhe da Compra</h1>
        <img src="https://via.placeholder.com/400x400.png?text=400x400" alt="QR Code referente ao pedido" id="img"> <br><br>
        <label for="">Leia o QR Code para saber mais informações sobre o produto.</label> <br><br>
        <label for="text">Compra realizada em: ---</label> <br> <br>
        <label for="text">Valor da compra: R$00,00</label> <br><br>
        <label for="text">Status da compra: --- </label> <br><br> 
        <button>Voltar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script>
        let img = document.getElementById("img")
        let codigo = "Pastel de frango"

        QRCode.toDataURL(codigo, function(err, url) { //Essa função, da biblioteca qrcode, irá criar uma imagem QR Code contendo codigo
            if (err) throw err //Ignora possíveis erros  
            
            img.onload = function() { //Redimensiona a imagem quando ela tiver sido totalmente lida
                let novoHeight = (img.height * 400) / img.width
                img.width = 400
                img.height = novoHeight
            }

            img.src = url //Mostra o QR Code pronto na tela
        })
    </script>
</body>
</html>
